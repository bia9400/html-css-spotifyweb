<!DOCTYPE html>

                            <div class="shrink-0">
                                <div class="icon-text ">

                                    <span>installa app</span>

                            </div>

                            <div class="text">
                                <div class="icon-text ">
                                    <a class="round-button jhon-doe-icon" href=""><i class="fa-regular fa-user"></i></a>
