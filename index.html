<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <div class="App-container" <!-- metti 100vh -->>
        <div class="father column">
            <div class="upper-child row grow stretch">
                <div class="side-bar column shrink-0">
                    <div class="side-bar-logo shrink-0"></div>
                    <div class="side-bar-icons shrink-0"></div>
                    <div class="side-bar-playlist grow">
                        <div class="column">
                            <div class="shrink-0"></div>
                            <div class="grow overflow"></div>
                        </div>
                    </div>
                    <div class="side-bar-text shrink-0">
                        <div class="column">
                            <div class="shrink-0"></div>
                            <div class="text"></div>
                        </div>
                    </div>
                </div>
                <div class="main-content-container grow">
                    <div class="secondary-container column">
                        <div class="button-section shrink-0"></div>
                        <div class="music-container"></div>
                    </div>
                </div>

            </div>
            <div class="nav-bar-child shrink-0">

            </div>
        </div>
    </div>
</body>
</html>
